name: Build and Release

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

env:
  RUST_VERSION: stable

jobs:
  # 基础检查 - 快速验证代码编译
  check:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          default: true

      - name: Check build
        working-directory: src-tauri
        run: cargo check --verbose

  # 构建 macOS ARM64 dmg 安装包
  build-macos:
    runs-on: macos-14  # macOS ARM64 (Apple Silicon)
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true

      - name: Install dependencies
        working-directory: src-tauri
        run: cargo install tauri-cli

      - name: Build dmg
        working-directory: src-tauri
        run: cargo tauri build --bundles dmg
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

      - name: Upload dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-spider-macos-arm64
          path: src-tauri/target/release/bundle/dmg/

  # 构建 Windows 安装包
  build-windows:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true

      - name: Install dependencies
        working-directory: src-tauri
        run: cargo install tauri-cli

      - name: Build nsis
        working-directory: src-tauri
        run: cargo tauri build --bundles nsis

      - name: Upload nsis artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-spider-windows-x64
          path: src-tauri/target/release/bundle/nsis/

  # 创建发布版本
  release:
    needs: [build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}